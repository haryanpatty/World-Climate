<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Climate</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
     <div class="app"> 
  <header>
<input type="text" autocomplete="on" class="search-box" placeholder="Search for a city...">
  </header>   
  <main>
      <section class="Location">
      <div class="City">Lagos, Nigeria</div>
      <div class="Date">Monday 4 January 2022</div>
</section>
<div class="current">
    <div class="temp">31<span>°c</span></div>
<div class="weather">Mostly Sunny</div>
<div class="hi-low">32°c / 24°c</div>
</div>
</main>
</div>
     <script src="main.js"></script>
</body>
</html>
